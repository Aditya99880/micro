<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
       background-image: url(359868.jpg);
    }
    img {
  max-width: inherit;
  max-height: inherit;
  height: inherit;
  width: inherit;
  object-fit: cover;
}
  </style>
  <title>weather api use</title>
</head>
<body >
   <div class="container-fluid" style="margin: 0;padding: 0%;box-sizing: border-box;">
    <nav class="navbar navbar-dark bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">GeoTemp</a>
    <form class="d-flex" role="search">
      <input id="city" class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" id="submite">Search</button>
    </form>
  </div>
</nav>
<h1 id="city_name" class="text-secondary display-4 text-center">CITY</h1>
<div class="card-group" >
  <div class="card bg-dark text-white" style="height: fit-content;">
  <img src="https://th.bing.com/th/id/OIP.QN9sgBBQIvNi4rwIUTJpkQHaEo?pid=ImgDet&w=200&h=125&c=7&dpr=1.5" class="card-img" alt="...">
  <div class="card-img-overlay">
    <h5 class="card-title">Humidity</h5>
    <p class="card-text" id="Humidity"></p>
    <p class="card-text ">Cloud pct is:-<span class="card-text " id="Cloud_pct"></span></p>
  </div>
</div>

 <div class="card bg-dark text-white" style="height: fit-content;">
  <img src="https://th.bing.com/th/id/OIP.3Sspa4bTulL0ubn2h5egqgHaEo?w=306&h=191&c=7&r=0&o=5&dpr=1.5&pid=1.7" class="card-img" alt="...">
  <div class="card-img-overlay">
    <h4 class="card-title">Temperature</h4>
    <h2 class="card-title" id="Temp"></h2>
    <p class="card-text temp">feels like:-<span id="Feels_like"></span></p>
    <p class="card-text">max temperature:-<span id="Max_temp"></span></p>
    <p class="card-text">min temperature:-<span id="Min_temp"></span></p>
  </div>
</div>
<div class="card bg-dark text-white" >
  <img src="https://th.bing.com/th/id/OIP.wg7yaHq-dkXt61xOqPuEmgHaE3?pid=ImgDet&w=200&h=131&c=7&dpr=1.5" class="card-img" alt="..." >
  <div class="card-img-overlay">
    <h5 class="card-title">Wind speed</h5>
    <p class="card-text wind">wind speed:-<span id="Wind_speed"></span></p>
    <p class="card-text ">Wind degrees:-<span id="Wind_degrees"></span></p>
  </div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
const getweather=(city)=>{

  const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': 'abc856b993mshbb72b39c6b7acabp1e6191jsnbc16b05a2e04',
		'X-RapidAPI-Host': 'weather-by-api-ninjas.p.rapidapi.com'
	}
};

fetch('https://weather-by-api-ninjas.p.rapidapi.com/v1/weather?city='+city, options)
	.then(response => response.json())
	.then(response => {
    console.log(response)
      document.querySelector("#city_name").innerHTML=city
document.querySelector("#Feels_like").innerHTML=response.feels_like+"°C"
document.querySelector("#Humidity").innerHTML=response.humidity+"%"
document.querySelector("#Max_temp").innerHTML=response.max_temp+"°C"
document.querySelector("#Min_temp").innerHTML=response.min_temp+"°C"
document.querySelector("#Temp").innerHTML=response.temp+"°C"
document.querySelector("#Wind_degrees").innerHTML=response.wind_degrees+"°"
document.querySelector("#Wind_speed").innerHTML=response.wind_speed+"km/hr"
document.querySelector("#Cloud_pct").innerHTML=response.cloud_pct+"%"
})
.catch(err => console.error(err));}

  Submit=document.querySelector("#submite")
  City=document.querySelector("#city")
  Submit.addEventListener ("click",(e) => {
    e.preventDefault()
    getweather(City.value)
   City.value=""
  })
  getweather("Delhi");
  </script>
</body>
</html>
